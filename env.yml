name: drone-rl
channels:
  - conda-forge
  - pytorch
  - nvidia
  - defaults
dependencies:
  # Core
  - python=3.10
  - pip
  - pytorch=2.2.*=*cuda12*
  - pytorch-cuda=12.1
  - torchvision
  - torchaudio
  - cudatoolkit=12.1
  # RL / Transformers
  - pip:
      - stable-baselines3[extra]==2.3.2
      - xformers
      - gymnasium==0.29.1
      - flycraft==0.1.9
      - optuna==3.6.0
      - wandb==0.17.0
      - streamlit==1.36.0
      - dtw-python==1.4.0
      - pandas
      - scikit-learn
      - matplotlib
      - seaborn
      - tqdm
      - accelerate
      - imageio
      - plotly
      - ffmpeg-python
      - torch
      - gymnasium
      - stable-baselines3
      - pyyaml
      - numpy
      - pandas
      - flycraft
      - flycraft
