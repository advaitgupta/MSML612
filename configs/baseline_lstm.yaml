env_id: FlyCraft-v0
run_name: baseline_lstm
output_dir: runs
seed: 11
n_envs: 8

policy: lstm
policy_kwargs:
  lstm_hidden: 256
  lstm_layers: 2

ppo_kwargs:
  learning_rate: 3.0e-4
  n_steps: 1024
  batch_size: 2048
  n_epochs: 3
  gamma: 0.995
  gae_lambda: 0.95
  clip_range: 0.2

timesteps: 100000
save_freq: 20000
eval_freq: 10000
